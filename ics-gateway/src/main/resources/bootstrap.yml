server:
  port: 8085
  tomcat:
    uri-encoding: UTF-8
  servlet:
    context-path: /

spring:
  application:
    name: ics-gateway
  redis:
    host: 127.0.0.1
    password:
    port: 6379
    database: 0
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: ics-api
          uri: lb://ics-api
          predicates:
            - Method=GET,POST
            - Path=/api/**
          filters:
            - StripPrefix=1
            - AddResponseHeader=X-Response-Default-Foo, Default-Bar
            - name: Hystrix
              args:
                name: fallbackcmd
                fallbackUri: forward:/common/fallback
        - id: ics-uaa
          uri: lb://ics-uaa
          predicates:
            - Method=GET,POST
            - Path=/uaa/**
          filters:
            - StripPrefix=1
            - AddResponseHeader=X-Response-Default-Foo, Default-Bar
            - name: Hystrix
              args:
                name: fallbackcmd
                fallbackUri: forward:/common/fallback

logging:
  level:
    com.chinasoftinc: DEBUG
  #    com.netflix: DEBUG
  #    org.springframework.cloud.gateway: trace
  file: ics-gateway/log/log.log

management.endpoints.web.exposure.include: '*'
